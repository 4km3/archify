---
- name: Install vimperator
  become: no
  command: >
    yaourt --noconfirm -S vimperator
  register: yaourt_result
  changed_when: "yaourt_result.stderr != ''"
  tags:
    - vimperator

- name: Install vimperator configuration files
  become: no
  template:
    src: "{{ item }}.j2"
    dest: /home/{{ vimperator_user }}/{{ item }}
  with_items:
    - .vimperatorrc
    - .vimperatorrc.local
  tags:
    - vimperator
