---
- name: Install wpa_supplicant and wpa_actiond
  pacman:
    name={{ item }}
    state=installed
  with_items:
    - wpa_supplicant
    - wpa_actiond


- name: Install wireless netctl profiles
  copy:
    src={{ item }}
    dest=/etc/netctl/{{ item | basename }}
    backup=yes
    owner=root
    group=root
    mode=0640
  with_fileglob: "wireless-profiles/*"


- name: Start netctl-auto@wlan0 service
  service:
    name=netctl-auto@wlan0
    enabled=yes
    state=started
