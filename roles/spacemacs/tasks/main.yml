---
- name: Install emacs and dependencies
  tags: spacemacs
  aur:
    name:
      - emacs
      - ctags
      - aspell-en
      - hunspell-en_US
      - bdf-unifont
      - jupyter
      - poppler
      - poppler-glib
      - python-black
      - python-pytest
      - ripgrep
      - yapf
      - global
      - nodejs-tern
      - nodejs-vmd
      - python-autoflake
      - python-epc
      - python-importmagic
      - python-language-server
      - python-ptvsd
      - python-pyls-isort-git
      - pyls-mypy
      - flake8
      - shellcheck
      - bashate

- name: Clone Spacemacs
  tags: spacemacs
  git:
    repo: "{{ spacemacs_repo }}"
    version: "{{ spacemacs_branch }}"
    dest: "{{ ansible_user_dir }}/.emacs.d"
  ignore_errors: yes

- name: Patch Spacemacs
  tags: spacemacs
  patch:
    src: pdf-view-fix-colors.patch
    basedir: "{{ ansible_user_dir }}/.emacs.d"
    strip: 1

- name: Create ~/.spacemacs.d config dir
  tags: spacemacs
  file:
    state: directory
    path: "{{ ansible_user_dir }}/{{ spacemacs_dotdir }}"

- name: Configure Spacemacs
  tags: spacemacs
  template:
    force: no
    src: "{{ item }}.j2"
    dest: "{{ ansible_user_dir }}/{{ spacemacs_dotdir }}/{{ item }}"
  loop:
    - init.el

- name: Install packages
  tags: spacemacs
  command:
    emacs --batch --load={{ ansible_user_dir }}/.emacs.d/init.el
  args:
    stdin: "y\n"
  ignore_errors: yes
