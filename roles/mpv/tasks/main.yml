---
- name: Install mpv
  sudo: yes
  pacman:
    name=mpv
    state=present
  tags: mpv

- name: Gather facts to refresh ansible_env
  sudo: no
  setup:
  tags: mpv

- name: Configure mpv
  sudo: no
  template:
    src={{ item }}.j2
    dest={{ ansible_env.HOME }}/.config/mpv/{{ item }}
  with_items:
    - config
  tags: mpv
