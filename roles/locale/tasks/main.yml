---
- name: Enable en_US.UTF-8 locale
  lineinfile:
    dest=/etc/locale.gen
    backup=yes
    backrefs=yes
    state=present
    regexp='^#?(en_US.UTF-8 UTF-8.*)'
    line='\1'
  notify:
    - Regenerate locales    


- name: Set en_US.UTF-8 locale as default
  template:
    src={{ item }}.j2
    dest=/etc/{{ item }}
    backup=yes
    owner=root
    group=root
    mode=0644
  with_items:
    - locale.conf
