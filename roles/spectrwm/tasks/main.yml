---
- name: Install spectrwm and slock
  pacman:
    name={{ item }}
    state=installed
  with_items:
    - spectrwm
    - slock


- name: Configure spectrwm
  template:
    src=spectrwm.conf.j2
    dest=/etc/spectrwm.conf
    backup=yes
    owner=root
    group=root
    mode=0644


- name: Enable spectrwm
  copy:
    content='exec spectrwm'
    dest=/etc/X11/xinit/xinitrc.d/99-spectrwm.sh
    owner=root
    group=root
    mode=0755
