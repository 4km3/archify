---
- name: Install fish
  tags: fish
  become: yes
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - fish

- name: Add ~/.local/bin to PATH
  tags: fish
  template:
    src: "{{ item }}.j2"
    dest: /etc/fish/conf.d/{{ item }}
  with_items:
    - homebin.fish

- name: Gather facts to refresh ansible_env
  tags: fish
  become: no
  setup:

- name: Create dir for fish config
  tags: fish
  become: no
  file:
    path: "{{ ansible_user_dir }}/.config/fish/functions"
    state: directory

- name: Configure fish
  tags: fish
  become: no
  template:
    src: "{{ item }}.j2"
    dest: "{{ ansible_user_dir }}/.config/fish/{{ item }}"
  with_items:
    - config.fish

- name: Set fish as default shell for main user
  tags: fish
  become: yes
  user:
    name: "{{ ansible_user_id }}"
    shell: /usr/bin/fish
