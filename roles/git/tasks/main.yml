---
- name: Install git, tig, gitg, gti, hub and gitflow
  tags: git
  aur:
    name:
      - git
      - bat
      - bfg
      - tig
      - gitg
      - gti
      - hub
      - gitflow-avh
      - gitflow-fishcompletion-avh

- name: Configure git
  tags: git
  template:
    src: "{{ item }}.j2"
    dest: "{{ ansible_user_dir }}/{{ item }}"
  loop:
    - .gitconfig

- name: Install helper scripts
  tags: git
  copy:
    src: "{{ item }}"
    dest: "{{ ansible_user_dir }}/.local/bin/"
    mode: preserve
  with_fileglob: "*"

- name: Set GIT_PAGER to bat
  tags:
    - git
    - fish
  become: yes
  template:
    src: "{{ item }}.j2"
    dest: /etc/fish/conf.d/{{ item }}
  loop:
    - gitpager.fish
